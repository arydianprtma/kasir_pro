<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .login-card {
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            color: #333;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .btn-primary {
            width: 100%;
            font-weight: 600;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .register-link {
            text-align: center;
            font-size: 0.9rem;
        }
        #alert-message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <div id="alert-message" class="alert"></div>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="register-link mt-3">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                showAlert('danger', 'Username dan password wajib diisi.');
                return;
            }

            // Simulasi login berhasil
            if (username === 'admin' && password === 'admin') {
                showAlert('success', 'Login berhasil! Anda akan diarahkan ke dashboard.');
                // Redirect simulasi
                setTimeout(() => window.location.href = 'dashboard.html', 2000);
            } else {
                showAlert('danger', 'Username atau password salah.');
            }
        });

        function showAlert(type, message) {
            const alertDiv = document.getElementById('alert-message');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
        }
    </script>
</body>
</html>
